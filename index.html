<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin: 10px;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="880" height="880"></canvas>
    <p>Score: <span id="score">0</span></p>
    <p>Utilisez les touches fléchées ou ZQSD pour vous déplacer</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // MODIFICATION: Taille des carrés doublée
        const gridSize = 40; 
        const tileCount = canvas.width / gridSize; // 880 / 40 = 22 tuiles

        // État du jeu
        let snake = [{ x: 11, y: 11 }]; // Démarrage au centre de la grille 22x22
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameStarted = false;
        let gameLoopInterval;
        
        // NOUVEAU: Variables pour la vitesse
        let currentLevel = 1;
        const maxLevel = 10;
        // Vitesses en millisecondes (plus le chiffre est bas, plus c'est rapide)
        const speeds = [150, 135, 120, 110, 100, 90, 80, 75, 70, 65]; 
        const scorePerLevel = 2; // On monte de niveau tous les 2 points

        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('Appuyez sur une touche', canvas.width / 2, canvas.height / 2);
            ctx.fillText('pour commencer', canvas.width / 2, canvas.height / 2 + 45);
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
        }
        
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        // NOUVEAU: Fonction pour dessiner la barre de vitesse
        function drawSpeedBar() {
            const barWidth = 400;
            const barHeight = 10;
            const barX = (canvas.width - barWidth) / 2;
            const barY = canvas.height - 40;
            const segmentWidth = barWidth / (maxLevel - 1);

            // Dessine les 10 points de niveau
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < maxLevel; i++) {
                ctx.beginPath();
                ctx.arc(barX + i * segmentWidth, barY + barHeight / 2, 3, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Dessine le trait vert de progression
            const trailWidth = (currentLevel - 1) * segmentWidth;
            if (trailWidth > 0) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(barX, barY + barHeight / 2);
                ctx.lineTo(barX + trailWidth, barY + barHeight / 2);
                ctx.stroke();

                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(barX, barY + barHeight / 2);
                ctx.lineTo(barX + trailWidth, barY + barHeight / 2);
                ctx.stroke();
            }
            
            // Dessine le point vert actuel
            const dotX = barX + (currentLevel - 1) * segmentWidth;
            const dotY = barY + barHeight / 2;
            ctx.fillStyle = 'lime';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(dotX, dotY, 8, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                if (index === 0 || index === snake.length - 1) {
                    drawRoundedRect(x, y, gridSize, gridSize, 10); // Rayon d'arrondi augmenté
                } else {
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            });
            
            // Affiche la barre de vitesse
            drawSpeedBar();
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
                generateFood();
            }
        }

        function updateGameSpeed() {
            clearInterval(gameLoopInterval);
            const newSpeed = speeds[currentLevel - 1];
            gameLoopInterval = setInterval(update, newSpeed);
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
                
                // NOUVEAU: Logique pour monter de niveau et accélérer
                const newLevel = Math.min(maxLevel, Math.floor(score / scorePerLevel) + 1);
                if (newLevel > currentLevel) {
                    currentLevel = newLevel;
                    updateGameSpeed();
                }
            } else {
                snake.pop();
            }

            drawGame();
        }
        
        function endGame() {
            clearInterval(gameLoopInterval);
            ctx.fillStyle = 'white';
            ctx.font = '60px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
        }

        function handleKeyPress(e) {
            if (!gameStarted) {
                startGame();
                return;
            }
            const key = e.key.toLowerCase();
            if ((key === 'arrowup' || key === 'z' || key === 'w') && direction !== 'down') direction = 'up';
            if ((key === 'arrowdown' || key === 's') && direction !== 'up') direction = 'down';
            if ((key === 'arrowleft' || key === 'q' || key === 'a') && direction !== 'right') direction = 'left';
            if ((key === 'arrowright' || key === 'd') && direction !== 'right') direction = 'right';
        }
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            generateFood();
            const initialSpeed = speeds[currentLevel - 1];
            gameLoopInterval = setInterval(update, initialSpeed);
        }

        document.addEventListener('keydown', handleKeyPress);
        drawStartScreen();

    </script>
</body>
</html>
