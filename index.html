<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin: 10px;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="880" height="880"></canvas>
    <p>Score: <span id="score">0</span></p>
    <p>Utilisez les touches fléchées ou ZQSD pour vous déplacer</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20; // La taille des carrés reste la même
        const tileCount = canvas.width / gridSize; // La grille est plus grande

        // État du jeu
        let snake = [{ x: 22, y: 22 }]; // Démarrage au centre de la nouvelle grille
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameStarted = false;
        let gameLoopInterval;

        // Dessine l'écran de démarrage
        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('Appuyez sur une touche', canvas.width / 2, canvas.height / 2);
            ctx.fillText('pour commencer', canvas.width / 2, canvas.height / 2 + 45);
        }
        
        // Dessine la grille de fond
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
        }
        
        // Dessine un segment arrondi du serpent
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                if (index === 0 || index === snake.length - 1) {
                    drawRoundedRect(x, y, gridSize, gridSize, 5);
                } else {
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            });
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
                generateFood();
            }
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }
        
        function endGame() {
            clearInterval(gameLoopInterval);
            ctx.fillStyle = 'white';
            ctx.font = '60px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
        }

        function handleKeyPress(e) {
            if (!gameStarted) {
                startGame();
                // on ne prend pas en compte la première touche pour la direction
                return;
            }

            const key = e.key.toLowerCase(); // Met la touche en minuscule pour simplifier

            // ZQSD (pour clavier AZERTY) et WASD (pour QWERTY)
            if ((key === 'arrowup' || key === 'z' || key === 'w') && direction !== 'down') direction = 'up';
            if ((key === 'arrowdown' || key === 's') && direction !== 'up') direction = 'down';
            if ((key === 'arrowleft' || key === 'q' || key === 'a') && direction !== 'right') direction = 'left';
            if ((key === 'arrowright' || key === 'd') && direction !== 'right') direction = 'right';
        }
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            generateFood();
            gameLoopInterval = setInterval(update, 120); // Vitesse légèrement augmentée pour le grand terrain
        }

        document.addEventListener('keydown', handleKeyPress);
        drawStartScreen();

    </script>
</body>
</html>
