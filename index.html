<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px 0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            width: 400px;
        }
        p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 15px;
            background: #555; border-radius: 5px;
            outline: none; opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 25px; height: 25px;
            background: lime; border: 2px solid white;
            border-radius: 50%; cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px; height: 25px;
            background: lime; border: 2px solid white;
            border-radius: 50%; cursor: pointer;
        }
        #replayButton {
            display: none;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-color: #008CBA;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #replayButton:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SNAKE</h1>
        <canvas id="gameCanvas" width="880" height="880"></canvas>
        <div class="controls">
            <p>Score: <span id="score">0</span></p>
            <p>Vitesse de départ:</p>
            <input type="range" id="speedSlider" min="1" max="10" value="4">
            <p style="font-size: 0.9em;">Utilisez les flèches ou ZQSD pour vous déplacer</p>
            <button id="replayButton">Rejouer</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedSlider = document.getElementById('speedSlider');
        const replayButton = document.getElementById('replayButton');

        const gridSize = 40; 
        const tileCount = canvas.width / gridSize;

        let snake, food, direction, score, gameStarted, gameLoopInterval, currentLevel;
        const maxLevel = 10;
        const speeds = [150, 135, 120, 110, 100, 90, 80, 75, 70, 65]; 
        const scorePerLevel = 2;

        function initGameVariables() {
            snake = [{ x: 11, y: 11 }];
            food = {};
            direction = 'right';
            score = 0;
            gameStarted = false;
            gameLoopInterval = null;
            currentLevel = parseInt(speedSlider.value, 10);
            scoreElement.textContent = score;
        }

        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('Appuyez sur une touche', canvas.width / 2, canvas.height / 2);
            ctx.fillText('pour commencer', canvas.width / 2, canvas.height / 2 + 45);
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                     ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
        }
        
        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                ctx.fillRect(x, y, gridSize, gridSize);
                
                if (index === 0) {
                    ctx.beginPath();
                    let arcX = x + gridSize / 2, arcY = y + gridSize / 2, startAngle = 0, endAngle = 0;
                    if (direction === 'right') { arcX = x + gridSize; startAngle = -Math.PI / 2; endAngle = Math.PI / 2; }
                    else if (direction === 'left') { arcX = x; startAngle = Math.PI / 2; endAngle = -Math.PI / 2; }
                    else if (direction === 'up') { arcY = y; startAngle = Math.PI; endAngle = 0; }
                    else if (direction === 'down') { arcY = y + gridSize; startAngle = 0; endAngle = Math.PI; }
                    ctx.arc(arcX, arcY, gridSize / 2, startAngle, endAngle);
                    ctx.fill();

                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    const centerX = x + gridSize / 2, centerY = y + gridSize / 2;
                    if (direction === 'right') { ctx.moveTo(centerX - 6, centerY - 10); ctx.lineTo(centerX + 6, centerY); ctx.lineTo(centerX - 6, centerY + 10); }
                    else if (direction === 'left') { ctx.moveTo(centerX + 6, centerY - 10); ctx.lineTo(centerX - 6, centerY); ctx.lineTo(centerX + 6, centerY + 10); }
                    else if (direction === 'up') { ctx.moveTo(centerX - 10, centerY + 6); ctx.lineTo(centerX, centerY - 6); ctx.lineTo(centerX + 10, centerY + 6); }
                    else if (direction === 'down') { ctx.moveTo(centerX - 10, centerY - 6); ctx.lineTo(centerX, centerY + 6); ctx.lineTo(centerX + 10, centerY - 6); }
                    ctx.stroke();
                }

                if (index === snake.length - 1 && snake.length > 1) {
                    const prevSegment = snake[index - 1];
                    ctx.beginPath();
                    let arcX = x + gridSize / 2, arcY = y + gridSize / 2;
                    if (prevSegment.x > segment.x) { arcX = x; startAngle = Math.PI / 2; endAngle = -Math.PI / 2; }
                    else if (prevSegment.x < segment.x) { arcX = x + gridSize; startAngle = -Math.PI / 2; endAngle = Math.PI / 2; }
                    else if (prevSegment.y > segment.y) { arcY = y; startAngle = Math.PI; endAngle = 0; }
                    else if (prevSegment.y < segment.y) { arcY = y + gridSize; startAngle = 0; endAngle = Math.PI; }
                    ctx.arc(arcX, arcY, gridSize / 2, startAngle, endAngle);
                    ctx.fill();
                }
            });
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            drawSnake();
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
                generateFood();
            }
        }

        function updateGameSpeed() {
            clearInterval(gameLoopInterval);
            const newSpeed = speeds[currentLevel - 1];
            gameLoopInterval = setInterval(update, newSpeed);
        }

        // FONCTION RESTAURÉE
        function update() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
                
                const newLevel = Math.min(maxLevel, Math.floor(score / scorePerLevel) + 1);
                if (newLevel > currentLevel) {
                    currentLevel = newLevel;
                    speedSlider.value = currentLevel; 
                    updateGameSpeed();
                }
            } else {
                snake.pop();
            }

            drawGame();
        }
        
        function endGame() {
            clearInterval(gameLoopInterval);
            ctx.fillStyle = 'white';
            ctx.font = '60px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            replayButton.style.display = 'block';
        }

        // FONCTION RESTAURÉE
        function handleKeyPress(e) {
            if (!gameStarted) {
                startGame();
                return;
            }
            const key = e.key.toLowerCase();
            if ((key === 'arrowup' || key === 'z' || key === 'w') && direction !== 'down') direction = 'up';
            if ((key === 'arrowdown' || key === 's') && direction !== 'up') direction = 'down';
            if ((key === 'arrowleft' || key === 'q' || key === 'a') && direction !== 'right') direction = 'left';
            if ((key === 'arrowright' || key === 'd') && direction !== 'right') direction = 'right';
        }
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            currentLevel = parseInt(speedSlider.value, 10);
            speedSlider.disabled = true;
            generateFood();

            let countdown = 3;
            const countdownInterval = setInterval(() => {
                drawGame();
                if (countdown > 0) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '150px "Courier New"';
                    ctx.textAlign = 'center';
                    ctx.fillText(countdown, canvas.width / 2, canvas.height / 2 + 50);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    updateGameSpeed();
                }
            }, 1000);
        }
        
        function resetGame() {
            replayButton.style.display = 'none';
            speedSlider.disabled = false;
            initGameVariables();
            drawStartScreen();
        }

        document.addEventListener('keydown', handleKeyPress);
        replayButton.addEventListener('click', resetGame);

        initGameVariables();
        drawStartScreen();
    </script>
</body>
</html>
