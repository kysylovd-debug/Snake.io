<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px 0;
        }
        .game-wrapper {
            position: relative;
            width: 884px;
            height: 884px;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            width: 400px;
        }
        p { margin: 5px 0; font-size: 1.2em; }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 15px; background: #555;
            border-radius: 5px; outline: none; opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 25px; height: 25px; background: lime;
            border: 2px solid white; border-radius: 50%; cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px; height: 25px; background: lime;
            border: 2px solid white; border-radius: 50%; cursor: pointer;
        }
        #replayButton {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-color: #008CBA;
            border: 3px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #replayButton:hover { background-color: #005f7a; }
    </style>
</head>
<body>
    <h1>SNAKE</h1>
    <div class="game-wrapper">
        <canvas id="gameCanvas" width="880" height="880"></canvas>
        <button id="replayButton">Rejouer</button>
    </div>
    <div class="controls">
        <p>Score: <span id="score">0</span></p>
        <p>Vitesse de départ:</p>
        <input type="range" id="speedSlider" min="1" max="10" value="4">
        <p style="font-size: 0.9em;">Utilisez les flèches ou ZQSD</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedSlider = document.getElementById('speedSlider');
        const replayButton = document.getElementById('replayButton');

        const gridSize = 40; 
        const tileCount = canvas.width / gridSize;

        let snake, food, direction, score, gameStarted, gameLoopInterval, currentLevel, frameCount;
        const maxLevel = 10;
        const speeds = [150, 135, 120, 110, 100, 90, 80, 75, 70, 65]; 
        const scorePerLevel = 2;

        function initGameVariables() {
            snake = [{ x: 11, y: 11 }];
            food = {};
            direction = 'right';
            score = 0;
            gameStarted = false;
            gameLoopInterval = null;
            currentLevel = parseInt(speedSlider.value, 10);
            frameCount = 0;
            scoreElement.textContent = score;
        }

        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('Appuyez sur une touche', canvas.width / 2, canvas.height / 2);
            ctx.fillText('pour commencer', canvas.width / 2, canvas.height / 2 + 45);
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
        }
        
        function drawSnake() {
            ctx.fillStyle = 'lime';
            // Dessine les carrés du corps en premier
            for (let i = 1; i < snake.length - 1; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            // Dessine la tête et la queue (cercles) par-dessus pour une connexion parfaite
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;

                if (index === 0 || index === snake.length - 1) {
                    ctx.fillStyle = 'lime';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                }

                if (index === 0) { // Uniquement sur la tête
                    const centerX = x + gridSize / 2;
                    const centerY = y + gridSize / 2;

                    // Yeux
                    ctx.fillStyle = 'black';
                    const eyeOffset = gridSize / 4;
                    const eyeDist = gridSize / 5;
                    let eye1X, eye1Y, eye2X, eye2Y;
                    if (direction === 'right') { eye1X = centerX + eyeDist; eye1Y = centerY - eyeOffset; eye2X = centerX + eyeDist; eye2Y = centerY + eyeOffset; }
                    else if (direction === 'left') { eye1X = centerX - eyeDist; eye1Y = centerY - eyeOffset; eye2X = centerX - eyeDist; eye2Y = centerY + eyeOffset; }
                    else if (direction === 'up') { eye1X = centerX - eyeOffset; eye1Y = centerY - eyeDist; eye2X = centerX + eyeOffset; eye2Y = centerY - eyeDist; }
                    else { eye1X = centerX - eyeOffset; eye1Y = centerY + eyeDist; eye2X = centerX + eyeOffset; eye2Y = centerY + eyeDist; }
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, 3, 0, 2 * Math.PI);
                    ctx.arc(eye2X, eye2Y, 3, 0, 2 * Math.PI);
                    ctx.fill();

                    // Langue (flickering) - CORRIGÉ
                    if (frameCount % 40 < 10) {
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        const tongueLength = gridSize / 2;
                        let startX = centerX, startY = centerY, midX, midY, tip1X, tip1Y, tip2X, tip2Y;
                        
                        if (direction === 'right') { startX += 20; midX = startX + tongueLength / 2; midY = startY; tip1X = midX + 5; tip1Y = midY - 5; tip2X = midX + 5; tip2Y = midY + 5; }
                        else if (direction === 'left') { startX -= 20; midX = startX - tongueLength / 2; midY = startY; tip1X = midX - 5; tip1Y = midY - 5; tip2X = midX - 5; tip2Y = midY + 5; }
                        else if (direction === 'up') { startY -= 20; midX = startX; midY = startY - tongueLength / 2; tip1X = midX - 5; tip1Y = midY - 5; tip2X = midX + 5; tip2Y = midY - 5; }
                        else { startY += 20; midX = startX; midY = startY + tongueLength / 2; tip1X = midX - 5; tip1Y = midY + 5; tip2X = midX + 5; tip2Y = midY + 5; }

                        ctx.moveTo(startX, startY);
                        ctx.lineTo(midX, midY);
                        ctx.lineTo(tip1X, tip1Y);
                        ctx.moveTo(midX, midY);
                        ctx.lineTo(tip2X, tip2Y);
                        ctx.stroke();
                    }
                }
            });
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid(); // Remis en place
            
            ctx.fillStyle = 'red';
            ctx.beginPath();
            // CORRIGÉ: Bug de positionnement de la pomme
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            drawSnake();
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
                generateFood();
            }
        }

        function updateGameSpeed() {
            clearInterval(gameLoopInterval);
            const newSpeed = speeds[currentLevel - 1];
            gameLoopInterval = setInterval(update, newSpeed);
        }

        function update() {
            frameCount++;
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
                const newLevel = Math.min(maxLevel, Math.floor(score / scorePerLevel) + 1);
                if (newLevel > currentLevel) {
                    currentLevel = newLevel;
                    speedSlider.value = currentLevel; 
                    updateGameSpeed();
                }
            } else {
                snake.pop();
            }
            drawGame();
        }
        
        function endGame() {
            clearInterval(gameLoopInterval);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '60px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            replayButton.style.display = 'block';
        }

        function handleKeyPress(e) {
            if (!gameStarted) {
                startGame();
                return;
            }
            const key = e.key.toLowerCase();
            if ((key === 'arrowup' || key === 'z' || key === 'w') && direction !== 'down') direction = 'up';
            if ((key === 'arrowdown' || key === 's') && direction !== 'up') direction = 'down';
            if ((key === 'arrowleft' || key === 'q' || key === 'a') && direction !== 'right') direction = 'left';
            if ((key === 'arrowright' || key === 'd') && direction !== 'right') direction = 'right';
        }
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            currentLevel = parseInt(speedSlider.value, 10);
            speedSlider.disabled = true;
            generateFood();
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                drawGame();
                if (countdown > 0) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '150px "Courier New"';
                    ctx.textAlign = 'center';
                    ctx.fillText(countdown, canvas.width / 2, canvas.height / 2 + 50);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    updateGameSpeed();
                }
            }, 1000);
        }
        
        function resetGame() {
            replayButton.style.display = 'none';
            speedSlider.disabled = false;
            initGameVariables();
            drawStartScreen();
        }

        document.addEventListener('keydown', handleKeyPress);
        replayButton.addEventListener('click', resetGame);

        initGameVariables();
        drawStartScreen();
    </script>
</body>
</html>
