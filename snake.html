<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeu du Serpent</title>
    <style>
        :root { --game-size: 884px; }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
            overscroll-behavior: none;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            align-items: center;
        }

        .game-wrapper {
            position: relative;
            width: var(--game-size);
            height: var(--game-size);
            max-width: 95vw;
            max-height: 95vw;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #555;
            box-sizing: border-box;
        }

        .scores-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap; /* Permet de passer à la ligne sur très petits écrans */
        }
        .score-box {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #555;
            text-align: center;
            width: 220px;
        }
        .score-box p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .score-box span {
            font-size: 1.5em;
            color: #AED542;
        }

        .controls {
            text-align: center;
            width: 400px;
            max-width: 95vw;
        }
        p { margin: 5px 0; font-size: 1.2em; }
        .slider-container { margin-top: 10px; }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            padding: 0 5px;
            box-sizing: border-box;
            margin-bottom: 2px;
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 15px; background: #555;
            border-radius: 5px; outline: none; opacity: 0.7;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 25px; height: 25px; background: #6495ED;
            border: 2px solid white; border-radius: 50%; cursor: pointer;
        }
        #appleSlider::-webkit-slider-thumb { background: red; }
        #replayButton {
            display: none; position: absolute;
            top: 60%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; padding: 15px 30px;
            font-size: 1.5em; font-family: 'Courier New', Courier, monospace;
            color: white; background-color: #008CBA;
            border: 3px solid white; border-radius: 8px;
            cursor: pointer;
        }
        #touch-controls {
            display: none;
            position: relative;
            margin: 20px auto 10px auto;
            width: 150px;
            height: 150px;
        }
        .touch-btn {
            position: absolute; width: 50px; height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        #touch-up { top: 0; left: 50px; } #touch-down { bottom: 0; left: 50px; }
        #touch-left { top: 50px; left: 0; } #touch-right { top: 50px; right: 0; }
        
        @media (min-width: 1400px) {
            .scores-container {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateY(-50%);
                margin-left: calc(var(--game-size) / 2 + 30px);
                flex-direction: column;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>SNAKE</h1>

    <div class="main-container">
        <div class="game-wrapper" id="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            <button id="replayButton">Rejouer</button>
        </div>
        <div class="scores-container">
            <div class="score-box">
                <p>SCORE</p>
                <span id="current-score">0</span>
            </div>
            <div class="score-box">
                <p>MEILLEUR SCORE</p>
                <span id="high-score">0</span>
            </div>
        </div>
    </div>
    
    <div id="touch-controls">
        <div id="touch-up" class="touch-btn"></div>
        <div id="touch-down" class="touch-btn"></div>
        <div id="touch-left" class="touch-btn"></div>
        <div id="touch-right" class="touch-btn"></div>
    </div>

    <div class="controls">
        <div class="slider-container">
            <p style="margin-bottom: 0;">Vitesse de départ:</p>
            <div class="slider-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span></div>
            <input type="range" id="speedSlider" min="1" max="10" value="4">
        </div>
        <div class="slider-container">
            <p style="margin-bottom: 0;">Nombre de pommes:</p>
            <div class="slider-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
            <input type="range" id="appleSlider" min="1" max="5" value="1">
        </div>
        <p style="font-size: 0.9em; margin-top: 15px;">Utilisez les flèches ou ZQSD</p>
    </div>

    <script>
        const currentScoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const tileCount = 22;
        let gridSize; 
        
        const speedSlider = document.getElementById('speedSlider');
        const appleSlider = document.getElementById('appleSlider');
        const replayButton = document.getElementById('replayButton');
        let snake, food, direction, score, highScore, gameStarted, gameLoopInterval, currentLevel, numApples;
        let nextDirection = null;
        let countdownActive = false;
        const maxLevel = 10;
        const speeds = [150, 140, 130, 120, 110, 100, 95, 90, 85, 80]; 
        const scorePerLevel = 2;

        function resizeCanvas() {
            const size = Math.min(wrapper.clientWidth, wrapper.clientHeight);
            canvas.width = size;
            canvas.height = size;
            gridSize = canvas.width / tileCount;
            if (!gameStarted) {
                drawStartScreen();
            } else {
                drawGame();
            }
        }
        function updateScoreDisplay() {
            currentScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
        }
        function initGameVariables() {
            const startX = Math.floor(tileCount / 2);
            const startY = Math.floor(tileCount / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY }
            ];
            food = [];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            highScore = localStorage.getItem('snakeHighScore_simple') || 0;
            gameStarted = false;
            gameLoopInterval = null;
            currentLevel = parseInt(speedSlider.value, 10);
            numApples = parseInt(appleSlider.value, 10);
            updateScoreDisplay();
        }
        function drawBackground() {
            const color1 = '#AED542';
            const color2 = '#A4D13D';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.fillStyle = (i + j) % 2 === 0 ? color1 : color2;
                    ctx.fillRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
        }
        function drawSnake() {
            if (!snake || snake.length < 2) return;
            ctx.strokeStyle = '#6495ED';
            ctx.lineWidth = gridSize * 0.9;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo( snake[0].x * gridSize + gridSize / 2, snake[0].y * gridSize + gridSize / 2 );
            for (let i = 1; i < snake.length; i++) {
                ctx.lineTo( snake[i].x * gridSize + gridSize / 2, snake[i].y * gridSize + gridSize / 2 );
            }
            ctx.stroke();
            const head = snake[0];
            const centerX = head.x * gridSize + gridSize / 2;
            const centerY = head.y * gridSize + gridSize / 2;
            ctx.fillStyle = 'white';
            const eyeRadius = Math.max(1.5, gridSize / 8);
            let eye1X, eye1Y, eye2X, eye2Y;
            const eyeOffset = gridSize / 5;
            if (direction.x !== 0) {
                eye1X = centerX; eye1Y = centerY - eyeOffset;
                eye2X = centerX; eye2Y = centerY + eyeOffset;
            } else {
                eye1X = centerX - eyeOffset; eye1Y = centerY;
                eye2X = centerX + eyeOffset; eye2Y = centerY;
            }
            ctx.beginPath();
            ctx.arc(eye1X, eye1Y, eyeRadius, 0, 2 * Math.PI);
            ctx.arc(eye2X, eye2Y, eyeRadius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = 'black';
            const pupilRadius = eyeRadius * 0.6;
            ctx.beginPath();
            ctx.arc(eye1X, eye1Y, pupilRadius, 0, 2 * Math.PI);
            ctx.arc(eye2X, eye2Y, pupilRadius, 0, 2 * Math.PI);
            ctx.fill();
        }
        function drawGame() {
            drawBackground();
            ctx.fillStyle = 'red';
            food.forEach(apple => {
                ctx.beginPath();
                ctx.arc(apple.x * gridSize + gridSize / 2, apple.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                ctx.fill();
            });
            drawSnake();
        }
        function drawStartScreen(){
            drawBackground();
            ctx.fillStyle='rgba(0, 0, 0, 0.4)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle='white';
            ctx.font=`${gridSize*1.5}px "Courier New"`;
            ctx.textAlign='center';
            ctx.fillText('Appuyez pour jouer',canvas.width/2,canvas.height/2);
        }
        function generateApples(){while(food.length<numApples){let newApple={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};const onSnake=snake.some(seg=>seg.x===newApple.x&&seg.y===newApple.y);const onFood=food.some(f=>f.x===newApple.x&&f.y===newApple.y);if(!onSnake&&!onFood){food.push(newApple)}}}
        function updateGameSpeed(){clearInterval(gameLoopInterval);const newSpeed=speeds[currentLevel-1];gameLoopInterval=setInterval(update,newSpeed)}
        function update(){
            if (nextDirection) {
                if ((nextDirection.x !== -direction.x) || (nextDirection.y !== -direction.y)) {
                    direction = nextDirection;
                }
                nextDirection = null;
            }
            const currentHead = snake[0];
            const nextHeadPos = { x: currentHead.x + direction.x, y: currentHead.y + direction.y };
            const snakeBody = snake.slice(0, snake.length - 1);
            if (nextHeadPos.x < 0 || nextHeadPos.x >= tileCount || nextHeadPos.y < 0 || nextHeadPos.y >= tileCount || snakeBody.some(seg => seg.x === nextHeadPos.x && seg.y === nextHeadPos.y)) {
                endGame();
                return;
            }
            snake.unshift(nextHeadPos);
            let eatenAppleIndex = -1;
            food.forEach((apple, index) => {
                if (nextHeadPos.x === apple.x && nextHeadPos.y === apple.y) {
                    eatenAppleIndex = index;
                }
            });
            if (eatenAppleIndex > -1) {
                score++;
                food.splice(eatenAppleIndex, 1);
                generateApples();
                const newLevel = Math.min(maxLevel, Math.floor(score / scorePerLevel) + 1);
                if (newLevel > currentLevel) {
                    currentLevel = newLevel;
                    speedSlider.value = currentLevel;
                    updateGameSpeed();
                }
            } else {
                snake.pop();
            }
            updateScoreDisplay();
            drawGame();
        }
        function endGame(){
            clearInterval(gameLoopInterval);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore_simple', highScore);
            }
            updateScoreDisplay();
            drawGame();
            ctx.fillStyle='rgba(0,0,0,0.7)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle='white';
            ctx.font=`${gridSize*2.5}px "Courier New"`;
            ctx.textAlign='center';
            ctx.fillText('GAME OVER',canvas.width/2,canvas.height/2);
            replayButton.style.display='block';
        }
        function handleKeyPress(e){
            if(countdownActive) return;
            if(!gameStarted){startGame();return}
            const key=e.key.toLowerCase();
            if((key==='arrowup'||key==='z'||key==='w')) nextDirection = {x:0, y:-1};
            if((key==='arrowdown'||key==='s')) nextDirection = {x:0, y:1};
            if((key==='arrowleft'||key==='q'||key==='a')) nextDirection = {x:-1, y:0};
            if((key==='arrowright'||key==='d')) nextDirection = {x:1, y:0};
        }
        function startGame(){if(gameStarted)return;gameStarted=true;countdownActive=true;currentLevel=parseInt(speedSlider.value,10);numApples=parseInt(appleSlider.value,10);speedSlider.disabled=true;appleSlider.disabled=true;generateApples();let countdown=3;const countdownInterval=setInterval(()=>{drawGame();if(countdown>0){ctx.fillStyle='rgba(0,0,0,0.5)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='white';ctx.font=`${gridSize*7}px "Courier New"`;ctx.textAlign='center';ctx.fillText(countdown,canvas.width/2,canvas.height/2+gridSize*2);countdown--}else{clearInterval(countdownInterval);countdownActive=false;updateGameSpeed()}},1000)}
        function resetGame(){replayButton.style.display='none';speedSlider.disabled=false;appleSlider.disabled=false;initGameVariables();resizeCanvas();drawStartScreen()}
        function setupTouchControls(){const isTouchDevice=('ontouchstart'in window)||(navigator.maxTouchPoints>0);if(!isTouchDevice)return;document.getElementById('touch-controls').style.display='block';const up=document.getElementById('touch-up'),down=document.getElementById('touch-down'),left=document.getElementById('touch-left'),right=document.getElementById('touch-right');const handleTouch=(e,newDir)=>{e.preventDefault();if(countdownActive)return;if(!gameStarted)startGame();if(newDir.y === 0 && direction.y !== 0) nextDirection = newDir; if(newDir.x === 0 && direction.x !== 0) nextDirection = newDir;}
up.addEventListener('touchstart',(e)=>handleTouch(e,{x:0,y:-1}),{passive:false});down.addEventListener('touchstart',(e)=>handleTouch(e,{x:0,y:1}),{passive:false});left.addEventListener('touchstart',(e)=>handleTouch(e,{x:-1,y:0}),{passive:false});right.addEventListener('touchstart',(e)=>handleTouch(e,{x:1,y:0}),{passive:false})}
        function setupSliderTouch(){const sliders=[speedSlider,appleSlider];const e=e=>{const t=e.target;e.preventDefault();const n=t.getBoundingClientRect(),o=e.touches[0],l=o.clientX-n.left,i=Math.max(0,Math.min(1,l/n.width)),d=parseFloat(t.min),a=parseFloat(t.max);t.value=Math.round(d+(a-d)*i)};sliders.forEach(t=>{t.addEventListener("touchstart",e,{passive:!1}),t.addEventListener("touchmove",e,{passive:!1})})}

        window.addEventListener('DOMContentLoaded', (event) => {
            initGameVariables();
            resizeCanvas();
            drawStartScreen();
            setupTouchControls();
            setupSliderTouch();
        });
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', handleKeyPress);
        replayButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
